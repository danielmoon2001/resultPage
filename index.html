<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        .image-container {
            max-width: 250px; /* Smaller images */
            margin: 0 15px; /* Space between images */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .btn-custom {
            padding-left: 5px; /* Increase left padding */
            padding-right: 5px; /* Increase right padding */
            color: #006400;
            background-color: #fff;
            border-color: #004d00;
            font-size: 0.8rem;
        }
        .btn-custom:hover {
            background-color: #004d00; /* Dark green background on hover */
            color: #fff; /* White text on hover */
            border-color: #003300; /* Darker green border on hover */
        }
        h1 {
            color: gray; /* Maintains the gray color */
            font-family: 'Dancing Script', cursive; /* Adds the cursive font */
        }
        .animate__animated.animate__fadeIn {
            animation-duration: 1s; /* Animation duration */
            animation-fill-mode: both; /* Ensures the element remains visible after animation */
        }
        .border-green {
            border: 1px solid #004d00; /* Dark green border */
            padding: 9px; /* Optional: Adds padding inside the border */
            border-radius: 15px; /* Rounds the corners of the border */
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center animate__animated animate__fadeIn">
        <h1>Recommended for You:</h1> <!-- Header at the top -->
        <br>
        <div class="row justify-content-center border-green">
            <div class="col image-container">
                <img src="https://danielmoon2001.github.io/myimages/card1.png" alt="Flower 1">
            </div>
            <div class="col image-container">
                <img src="https://danielmoon2001.github.io/myimages/card2.png" alt="Flower 2">
            </div>
        </div>
        <br>
        <div class="row mt-4">
            <div class="col">
                <button type="button" class="btn btn-custom" onclick="window.location.href='https://honestflower.kr/shops/rose_charminglace';">바로 구매</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-custom" onclick="window.location.href='https://honestflower.kr/';">돌아가기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
