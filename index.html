<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            max-width: 300px; /* Controls the maximum size of images */
        }
        img {
            width: 100%; /* Makes images responsive */
            height: auto;
            display: block; /* Removes bottom margin/gap */
        }
        .btn-custom {
            color: #006400; /* dark green text color */
            background-color: #fff; /* white background */
            border-color: #004d00; /* Slightly darker green for the border */
        }
        .btn-custom:hover {
            background-color: #004d00; /* Slightly darker green for hover */
            border-color: #003300; /* Even darker green for border on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <div class="row">
            <div class="col image-container">
                <img src="https://danielmoon2001.github.io/myimages/card1.png" alt="Flower 1">
            </div>
            <div class="col image-container">
                <img src="https://danielmoon2001.github.io/myimages/card2.png" alt="Flower 2">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button type="button" class="btn btn-custom" onclick="window.location.href='https://honestflower.kr/shops/rose_charminglace';">바로 구매하기</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-custom" onclick="window.location.href='https://honestflower.kr/';">메인페이</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
