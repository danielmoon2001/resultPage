<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display with Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin-bottom: 20px;
        }
        img {
            width: 100%; /* Responsive images */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 image-container">
                <img src="https://via.placeholder.com/500x300" alt="Placeholder Image 1">
                <a href="https://example.com" class="btn btn-primary w-100 mt-3">Link to Example 1</a>
            </div>
            <div class="col-md-6 image-container">
                <img src="https://via.placeholder.com/500x300" alt="Placeholder Image 2">
                <a href="https://example.com" class="btn btn-primary w-100 mt-3">Link to Example 2</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
